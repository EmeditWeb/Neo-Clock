<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<!-- HTML Meta Tags -->
<link rel="apple-touch-icon" sizes="180x180" href="">
<meta name="description" content="Get Your Location's Weather Status | EmeditWeb">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Digital Clock | EmeditWeb</title>
    <link rel="stylesheet" href="clk.css">
</head>
<body>
    <div class="cloudbtn">
        <a href="/github.com/EmeditWeb"><i class="fas fa-arrow-circle-left"></i></a>    
      </div>
    <div class="clock tilt">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <div class="toggleClass" onclick="toggleClass()"></div>


<!-- vanilla tilt.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js" integrity="sha512-SttpKhJqONuBVxbRcuH0wezjuX+BoFoli0yPsnrAADcHsQMW8rkR84ItFHGIkPvhnlRnE2FaifDOUw+EltbuHg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="clk.js"></script>

</body>
</html>
