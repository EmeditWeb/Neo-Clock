<body>
    <div class="cloudbtn">
        <a href="https://github.com/EmeditWeb"><i class="fas fa-arrow-circle-left"></i></a>    
      </div> <button id="allow-notifications">Allow Notifications</button>
    <div class="clock tilt">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <div class="toggleClass" onclick="toggleClass()"></div>

<script>
const button = document.getElementById('allow-notifications');

button.addEventListener('click', () => {
  Notification.requestPermission(permission => {
    if (permission === 'granted') {
      setInterval(() => {
        const now = new Date();
        const hour = now.getHours();
        if (hour % 1 == 0) { // Check if it's a whole hour
          const notification = new Notification('⏰ One hour has passed! ⏰', {
            icon: 'clock.png', // Add an icon to the notification
            body: 'Time to take a break!', // Add a secondary message
          });
          notification.onclick = () => {
            console.log('Notification clicked!');
          };
          notification.onclose = () => {
            console.log('Notification closed!');
          };
        }
      }, 60 * 60 * 1000); // Run every hour
    } else {
      console.log('Notifications not allowed!');
    }
  });
});
</script>
<!-- vanilla tilt.js -->
